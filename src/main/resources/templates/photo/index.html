<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
    <head>
        <title>写真管理システム</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/css/photo.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>写真管理システム　写真詳細画面</h1>
        <form action="#" th:action="@{/delete-photo/{id} (id = *{id})}" th:object="${photoForm}" method="post">
            <a th:if="*{prevId} != null" th:href="@{/photo/{id} (id = *{prevId})}">前の写真</a>
            <span th:unless="*{prevId} != null">前の写真</span>
            /
            <a th:if="*{nextId} != null" th:href="@{/photo/{id} (id = *{nextId})}">次の写真</a>
            <span th:unless="*{nextId} != null">次の写真</span>
            &nbsp;&nbsp;
            <a th:href="'data:image/' + *{extension} + ';base64,' + *{rawPhoto}" th:download="*{fileName}">
                この写真をダウンロード
            </a>
            &nbsp;&nbsp;
            <input type="submit" value="この写真を削除" onclick="return preDeleteCheck()" />
        </form>
        <p><a th:href="@{/photos}">写真一覧画面へ戻る</a></p>
        <hr>
        <form action="#" th:object="${photoForm}">
            <table class="p-a-details-table">
                <tr>
                    <th>ファイル名</th>
                    <td th:text="*{fileName}"></td>
                </tr>
                <tr>
                    <th>横幅</th>
                    <td th:text="*{width}"></td>
                </tr>
                <tr>
                    <th>高さ</th>
                    <td th:text="*{height}"></td>
                </tr>
                <tr>
                    <th>撮影日時</th>
                    <td th:text="*{shootingDateTime}"></td>
                </tr>
                <tr>
                    <th>緯度</th>
                    <td th:text="*{latitude}"></td>
                </tr>
                <tr>
                    <th>経度</th>
                    <td th:text="*{longitude}"></td>
                </tr>
            </table>
            <hr>
            <p>
                <img th:src="'data:image/' + *{extension} + ';base64,' + *{rawPhoto}"/>
            </p>
        </form>
        <hr>
        <form action="#" th:action="@{/delete-photo/{id} (id = *{id})}" th:object="${photoForm}" method="post">
            <a th:if="*{prevId} != null" th:href="@{/photo/{id} (id = *{prevId})}">前の写真</a>
            <span th:unless="*{prevId} != null">前の写真</span>
            /
            <a th:if="*{nextId} != null" th:href="@{/photo/{id} (id = *{nextId})}">次の写真</a>
            <span th:unless="*{nextId} != null">次の写真</span>
            &nbsp;&nbsp;
            <a th:href="'data:image/' + *{extension} + ';base64,' + *{rawPhoto}" th:download="*{fileName}">
                この写真をダウンロード
            </a>
            &nbsp;&nbsp;
            <input type="submit" value="この写真を削除" onclick="return preDeleteCheck()" />
        </form>
        <p><a th:href="@{/photos}">写真一覧画面へ戻る</a></p>
        <hr>
    </body>
    <script th:src="@{/js/photo.js}" type="text/javascript"></script>
</html>
